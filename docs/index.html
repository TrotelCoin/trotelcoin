<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/ico" href="./favicon.ico">

        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <link rel="stylesheet" href="assets/css/styles.css">

        <title>TrotelCoin</title>
    </head>
    <body>
        <header class="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    TrotelCoin
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Home</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt'></i>
                </div>
            </nav>
        </header>

        <main class="main">
            <section class="home">
                <div class="home__container container">
                    <div class="home__data">
                        <h1 class="home__title">TrotelCoin</h1>
                        <p class="home__description">
                            We're building the platform.
                        </p>
                        <a href="https://trotelcoin.com/whitepapers/trotelcoin-whitepaper-english.pdf" target="_blank">
                            <button class="home__button"  href="https://trotelcoin.com/whitepapers/trotelcoin-whitepaper-english.pdf">Whitepaper</button>
                        </a>
                    </div>

                    <div class="home__img mobile-hide">
                        <img src="assets/img/trotelcoin-3d.png" alt="">
                        <div class="home__shadow"></div>
                    </div>
                </div>

                <footer class="home__footer mobile-hide">
                    <span>hello@trotelcoin.com</span>
                </footer>
            </section>
        </main>

        <script defer src="assets/js/scrollreveal.min.js"></script>

        <script defer src="assets/js/main.js"></script>
    </body>
</html>
